

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Clone</title>
    <link rel="stylesheet" href="r1.css">
</head>
<body>
    <header>
        <h1>Zomato Clone</h1>
    </header>
    <main>
        <section id="product-list">
            <h2>Food Items</h2>
            <div class="product" data-name="Pizza" data-price="100">
                <img src="pizza.jpg" alt="Pizza">
                <h3>Pizza</h3>
                <p>100</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-name="Burger" data-price="50">
                <img src="burgers.jpg" alt="Burger">
                <h3>Burger</h3>
                <p>50</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-name="Pasta" data-price="80">
                <img src="p1.jpg" alt="Pasta">
                <h3>Pasta</h3>
                <p>80</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
        <section id="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p id="total-amount">Total: 0</p>
            <button id="checkout-button">Checkout</button>
        </section>
    </main>
    <div id="address-form" style="display:none;">
        <h2>Delivery Address</h2>
        <form id="delivery-form">
            <label for="address">Address:</label>
            <input type="text" id="address" required>
            <button type="submit">Submit</button>
        </form>
        <div id="order-summary" style="display:none;">
            <h3>Order Summary</h3>
            <p id="summary"></p>
        </div>
    </div>
    <script src="r1.js"></script>
    <footer>
        <p>&copy; 2024 Zomato. All rights reserved.</p>
    </footer>
</body>
</html>
